    </div>
  </div>


  <div id="sacar" class="page-section">
    <div class="container">
      <div class="col-md-12">
        <div class="section-heading">
          <h1>Retirar Cantidad</h1>
          <div class="line-dec"></div>
        </div>
      </div>
      <div class="service-item first-service">
        <form action="/my-handling-form-page" method="post">
          <div>
            <hr>
            <label for="dni_ingresar">Dni:</label>
            <input type="text" id="dni_ingresar" name="user_dni_ingresar">
          </div>
          <br>
          <div>
            <label for="cantidad_quitar">Cantidad:</label>

        </form>
        <br>
        <button (click)="quitarCantidad()">Retirar Cantidad</button>

  <div id="listar" class="page-section">

          <div class="line-dec"></div>
        </div>
      </div>
      <div class="service-item first-service">
        <form action="/my-handling-form-page" method="post">
          <hr>
          <button (click)="obtenerClientes()">Obtener clientes</button>
          <br>
          <br>
          <textarea name="clientes" id="clientes" cols="150" rows="20"></textarea>
        </form>
      </div>
    </div>
  </div>

  <div id="contact" class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h4>Contact Us</h4>
            <div class="line-dec"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="map">
            <!--<img src="./img/map.jpg" alt="mapa">-->
            <img src="/src/app/banco/img/map.jpg" alt="mapa" srcset="mapa">
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <form id="contact" action="" method="post">
              <div class="col-md-6">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset>
                  <input name="email" type="email" class="form-control" id="email" placeholder="Your email..."
                    required="">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..."
                    required=""></textarea>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="btn">Send Message</button>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // navigation click actions
      $('.scroll-link').on('click', function (event) {
        event.preventDefault();
        var sectionID = $(this).attr("data-id");
        scrollToID('#' + sectionID, 750);
      });
      // scroll to top action
      $('.scroll-top').on('click', function (event) {
        event.preventDefault();
        $('html, body').animate({ scrollTop: 0 }, 'slow');
      });
      // mobile nav toggle
      $('#nav-toggle').on('click', function (event) {
        event.preventDefault();
        $('#main-nav').toggleClass("open");
      });
    });
    // scroll function
    function scrollToID(id, speed) {
      var offSet = 50;
      var targetOffset = $(id).offset().top - offSet;
      var mainNav = $('#main-nav');
      $('html,body').animate({ scrollTop: targetOffset }, speed);
      if (mainNav.hasClass("open")) {
        mainNav.css("height", "1px").removeClass("in").addClass("collapse");
        mainNav.removeClass("open");
      }
    }
    if (typeof console === "undefined") {
      console = {
        log: function () { }
      };
    }
  </script>
